<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button>Click here to submit maybe</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username" />
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password" />
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input id="color" type="color" id="color" />
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="10000000000" />
        </p>
        <p>
            <label for="month">Enter month</label>
            <input id="month" type="month" />
        </p>
    </form>
    <hr />

    <button>Not inside form</button>
    <h2>Borrowing Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" />
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name "q">
        <button>Search Google</button>
    </form>


    <h3>Search Youtube</h3>
    <form action="httpsL//www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>

        <h2>Checkbox inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree to tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <button>Submit</button>
        </form>

        <hr>


        <p>
            <label for="xs">XS</label>
            <input type="radio" name="extra-small" id="xs">
            <label for="s">S</label>
            <input type="radio" name="small" id="s">
            <label for="m">M</label>
            <input type="radio" name="medium" id="m">
            <label for="l">L</label>
            <input type="radio" name="large" id=: "l">
        </p>


        <p>
        </p>
        <label for="">Select a Role</label>
        <select name="Role" id="Role-Select">
                <option value="">--Please Select a Role--</option>
                <option value="Tank">Tank</option>
                <option value="DPS">DPS</option>
                <option value="Healer">Healer</option>
        </select>

        <p>
        </p>
        <label for="">Pick a Class</label>
        <select name="Class" id="Class-Select">
                <option value="">--Please Choose a Class--</option>
                <option value="Paladin">Paladin</option>
                <option value="Druid">Druid</option>
                <option value="Rogue">Rogue</option>
                <option value="Mage">Mage</option>
                <option value="Priest">Priest</option>
                <option value="Warlock">Warlock</option>
                <option value="Shaman">Shaman</option>
        </select>


        <hr>

        <p>
            <label for="Keystone">Keystone Difficulty:</label>
            <input type="range" id="Keystone" min="1" max="25" value="14" name="Key_level">
        </p>


        <p>
            <label for="Questions?">Any Questions?</label>
            <br>
            <textarea id="Questions?" rows="10" name="Questions?" cols="40"></textarea>
        </p>

        <button>Submit</button>
</body>

</html>
